<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video</title>

  <!-- JuicyAds site verification -->
  <meta name="juicyads-site-verification" content="9c095b2618cc695eb09fc85ce73bab89">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
    }

    /* Video takes 25% of screen */
    .video-wrapper {
      position: relative;
      width: 100%;
      height: 25vh;
      background: black;
      overflow: hidden;
    }

    .video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Invisible clickable overlay */
    .video-link {
      position: absolute;
      inset: 0;
      z-index: 10;
    }

    /* Tap hint (optional but boosts CTR) */
    .video-wrapper::after {
      content: "Tap to continue ▶";
      position: absolute;
      bottom: 6px;
      right: 10px;
      color: rgba(255,255,255,0.85);
      font-size: 12px;
      z-index: 11;
    }

    /* Ad area */
    .ad-area {
      min-height: 75vh;
      background: #111;
      color: #888;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 16px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- VIDEO SECTION -->
  <div class="video-wrapper">

    <!-- CHANGE THIS LINK to where you want the tap to go -->
    <a href="https://YOUR_NEXT_PAGE_OR_OFFER_LINK"
       class="video-link"></a>

    <video autoplay muted playsinline>
      <source src="https://files.catbox.moe/ctc50p.mp4" type="video/mp4">
    </video>

  </div>

  <!-- ADS SECTION -->
  <div class="ad-area">
    <!-- PASTE YOUR AD CODE HERE -->
    Ads loading…
  </div>

</body>
</html>
