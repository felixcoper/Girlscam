<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video</title>

  <!-- JuicyAds verification -->
  <meta name="juicyads-site-verification" content="9c095b2618cc695eb09fc85ce73bab89">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
    }

    /* Video = 25% of screen */
    .video-wrapper {
      width: 100%;
      height: 25vh;
      background: black;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Ads area */
    .ad-area {
      min-height: 75vh;
      background: #111;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .ad-box {
      width: 300px;
      height: 250px;
      background: #000;
    }

    /* Sticky bottom ad (X mobile optimized) */
    .sticky-ad {
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      z-index: 999;
    }
  </style>
</head>

<body>

  <!-- VIDEO -->
  <div class="video-wrapper">
    <video controls autoplay playsinline>
      <source src="https://files.catbox.moe/ctc50p.mp4" type="video/mp4">
    </video>
  </div>

  <!-- ADS -->
  <div class="ad-area">

    <!-- Banner Zone 1 -->
    <div class="ad-box">
      <script type="text/javascript">
        juicy_adzone = 'BANNER_ZONE_ID_1';
        juicy_width = 300;
        juicy_height = 250;
      </script>
      <script src="https://js.juicyads.com/jadshow.js"></script>
    </div>

    <!-- Banner Zone 2 (rotates naturally) -->
    <div class="ad-box">
      <script type="text/javascript">
        juicy_adzone = 'BANNER_ZONE_ID_2';
        juicy_width = 300;
        juicy_height = 250;
      </script>
      <script src="https://js.juicyads.com/jadshow.js"></script>
    </div>

  </div>

  <!-- STICKY BOTTOM AD (Optional but powerful) -->
  <div class="sticky-ad">
    <script type="text/javascript">
      juicy_adzone = 'BANNER_ZONE_ID_1';
      juicy_width = 320;
      juicy_height = 50;
    </script>
    <script src="https://js.juicyads.com/jadshow.js"></script>
  </div>

  <!-- POPUNDER (HIGH CPM â€“ LOAD LAST) -->
  <script type="text/javascript">
    (function () {
      var script = document.createElement('script');
      script.src = 'https://js.juicyads.com/jpops.js';
      script.async = true;
      script.onload = function () {
        JuicyPopunder('POPUNDER_ZONE_ID');
      };
      document.body.appendChild(script);
    })();
  </script>

</body>
</html>
