<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monetized Video Player</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #111;
    font-family: Arial, sans-serif;
  }
  .player-wrapper {
    position: relative;
    width: 700px;  /* adjust width */
    max-width: 90%;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    background-color: #000;
  }
  video {
    width: 100%;
    height: auto;
    display: block;
    object-fit: cover;
    cursor: pointer;
  }
  /* Thumbnail overlay */
  .thumbnail {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    cursor: pointer;
    transition: opacity 0.3s ease;
  }
  .thumbnail.hidden {
    opacity: 0;
    pointer-events: none;
  }
  /* Ad container overlay */
  .ad-container {
    position: absolute;
    bottom: 10px;
    right: 10px;
    width: 200px;   /* adjust ad size */
    height: 100px;
    background: rgba(255,255,255,0.95);
    color: #000;
    font-size: 14px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 6px;
    z-index: 10;
  }
</style>
</head>
<body>

<div class="player-wrapper">
  <!-- Thumbnail overlay -->
  <div class="thumbnail" id="videoThumbnail" 
       style="background-image: url('https://YOUR_GITHUB_USERNAME.github.io/YOUR_REPO/thumbnail.jpg');">
  </div>

  <!-- Video -->
  <video id="playerVideo" autoplay muted loop playsinline>
    <source src="https://YOUR_GITHUB_USERNAME.github.io/YOUR_REPO/video_final.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Ad overlay -->
  <div class="ad-container" id="adContainer">
    <!-- Replace this with your ad script / HTML -->
    Your Ad Here
  </div>
</div>

<script>
const video = document.getElementById('playerVideo');
const thumbnail = document.getElementById('videoThumbnail');

// Remove thumbnail and unmute when user clicks
thumbnail.addEventListener('click', () => {
  thumbnail.classList.add('hidden');  // hide thumbnail
  if (video.muted) {
    video.muted = false;               // enable sound
  }
  video.play();                        // continue playback
});

// Optional: clicking video toggles sound
video.addEventListener('click', () => {
  video.muted = !video.muted;
});
</script>

</body>
</html>
